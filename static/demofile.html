<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    function next() {
      history.pushState({page: 1}, "This is page1", "?=page1");
    }
    function nextnext() {
      history.pushState({page: 2}, "This is page2", "?=page2");
    }
    function back() {
      history.back();
    }
  </script>
</head>
<body>
  <button onclick="next()">Next page</button>
  <button onclick="nextnext()">Next next page</button>
  <button onclick="back()">Back</button>
</body>
</html>
